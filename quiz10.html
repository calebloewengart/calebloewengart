  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let motherNames = document.createElement('ul');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo = 'The kittens are called ';
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.json())
    .then(data => displayCatInfo(data))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here
      const cats = catString;
      
      for (const cat of cats)
      {
        motherInfo += cat.name;
        if(cats.indexOf(cat) < cats.length - 2)
        {
          motherInfo += ", ";
        }
        else if (cats.indexOf(cat) == cats.length - 2)
        {
          motherInfo += ", and ";
        }
        
        const kittens = cat.kittens;
        for (const kitten of kittens)
        {
          if (kitten.gender == "m")
          {
            male += 1;
          }
          total += 1;
        }
      }

      kittenInfo = "There are " + male + " male cats and " + (total - male) + " female cats";

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);

    </script>
